<!DOCTYPE html>
<html lang="ko" 
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="layouts/main">
<head>
<link rel="stylesheet" type="text/css" th:href="@{/plugins/OwlCarousel2-2.2.1/owl.carousel.css}">
<link rel="stylesheet" type="text/css" th:href="@{/plugins/OwlCarousel2-2.2.1/owl.theme.default.css}">
<link rel="stylesheet" type="text/css" th:href="@{/plugins/OwlCarousel2-2.2.1/animate.css}">
<link rel="stylesheet" type="text/css" th:href="@{/styles/main_styles.css}">
<link rel="stylesheet" type="text/css" th:href="@{/styles/checkout.css}">
<link rel="stylesheet" type="text/css" th:href="@{/styles/responsive.css}">
<title>login page</title>
</head>
<body>
	<div class="row justify-content-center py-5 my-5" layout:fragment="content">
		<div class="checkout_form_container py-5 my-5 w-25">
			<h3 class="text-center">로그인</h3>
			<form class="checkout_form col" action="/member/login" method="POST" id="loginForm">
				<div class="form-group row">
					<label for="id">id</label>
					<input type="text" id="id" name="id" class="form-control checkout_input" placeholder="enter username..." />
				</div>
				<div class="form-group row">
					<label for="pwd">password</label>
					<input type="password" id="pwd" name="pwd" class="form-control checkout_input" placeholder="enter password..." />
				</div>
				<label></label>
				<div class="row justify-content-center">
					<button type="submit" class="newsletter_button col-5 mt-0"><span>로그인</span></button>
					<button class="newsletter_button col-5 mt-0 ml-5" onclick="location.href='/member/register'"><span>회원가입</span></button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
