<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  	 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  	 layout:decorator="layouts/main">
<head>
<link rel="stylesheet" type="text/css" th:href="@{/plugins/OwlCarousel2-2.2.1/owl.carousel.css}">
<link rel="stylesheet" type="text/css" th:href="@{/plugins/OwlCarousel2-2.2.1/owl.theme.default.css}">
<link rel="stylesheet" type="text/css" th:href="@{/plugins/OwlCarousel2-2.2.1/animate.css}">
<link rel="stylesheet" type="text/css" th:href="@{/styles/main_styles.css}">
<link rel="stylesheet" type="text/css" th:href="@{/styles/responsive.css}">
<meta charset="utf-8">
<title>register page</title>
</head>
<body>
    <div class="container" layout:fragment="content">
    
    	<div>
	  	 <div class="container" style="margin-top:20%">
	  	 	<div>
	  	 		<h2>회원가입</h2>
	  	 	</div>
	  	 	<div>
	  	 		<form action="#" th:action="@{/member/registerIn}" method="POST">
		  	 		<div>
			  	 		<label for="id">id</label>
			  	 		<input
			  	 			type="text"
			  	 			id="id" name="id"
			  	 			class="checkout_input"/>
		  	 		</div>
		  	 		<div>
			  	 		<label for="nickname">nickname</label>
			  	 		<input
			  	 			type="text"
			  	 			id="nickname" name="nickname"
			  	 			class="checkout_input"/>
		  	 		</div>
			  	 	<div>
			  	 		<label for="pwd">password</label>
			  	 		<input
			  	 			type="password"
			  	 			id="pwd" name="pwd"
			  	 			class="checkout_input"/>
			  	 	</div>
	  	 	
			  	 	<div>
			  	 		<label for="phone">phone</label>
			  	 		<input
			  	 			type="text"
			  	 			id="phone" name="phone"
			  	 			class="checkout_input"/>
			  	 	</div>
			  	 	<div class="col-6">
					<!-- Zipcode -->
						<label for="postcode">Zipcode*</label>
						<input type="text"  name="postcode" id="postcode" class="checkout_input" required="required">
					</div>
					<div class="col-6">
					<div class="button ml-auto" style="height: 50px;"><a href="#" class="addrBtn">주소 불러오기</a></div>
					</div>
										
					<div class="col-12">
					<!-- Address -->
					<label for="address">Address*</label>
						<input type="text" class="checkout_input" id="roadAddress" name="roadAddr" placeholder="도로명주소">
					</div>
					<div class="col-12">
						<input type="text" class="checkout_input checkout_address_2" id="jibunAddress" name="jibunAddr" placeholder="지번주소">
					</div>
					<div class="col-6">
						<input type="text" class="checkout_input checkout_address_2" id="detailAddress" name="detailAddr" placeholder="상세주소">
					</div>
					<div class="col-6">
						<input type="text" class="checkout_input checkout_address_2" id="extraAddress" name="extraAddr" placeholder="참고항목">
					</div>
				  	 <div class="btn">
				  	 	<span>
							<button class="btn" id="registerBtn" type="submit">회원등록</button>
						</span>
						<span>
							<button id="cancelBtn" class="btn">취소</button>
						</span>
					</div>
	  	 	  	</form>

	  	 	</div>
	  	 </div>	
	  	 </div> 
<script type="text/javascript" src="//code.jquery.com/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
$(function(){
	$('#cancelBtn').on('click', function(event){
		location.href="/member/login";
	})
})
</script>
	</div>
	
</body>
</html>
