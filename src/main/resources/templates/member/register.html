<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  	 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  	 layout:decorator="layouts/main">
<head>
<link rel="stylesheet" type="text/css" th:href="@{/plugins/OwlCarousel2-2.2.1/owl.carousel.css}">
<link rel="stylesheet" type="text/css" th:href="@{/plugins/OwlCarousel2-2.2.1/owl.theme.default.css}">
<link rel="stylesheet" type="text/css" th:href="@{/plugins/OwlCarousel2-2.2.1/animate.css}">
<link rel="stylesheet" type="text/css" th:href="@{/styles/main_styles.css}">
<link rel="stylesheet" type="text/css" th:href="@{/styles/responsive.css}">
<meta charset="utf-8">
<title>register page</title>
</head>
<body>
    <div class="container" layout:fragment="content">
    
    	<div>
	  	 <div class="container" align="center" style="margin-top:20%">
	  	 	<div>
	  	 		<h2>회원가입</h2>
	  	 	</div>
	  	 	<div>
	  	 		<form action="#" th:action="@{/member/registerIn}" method="POST">
		  	 		<div>
			  	 		<label for="id">id</label>
			  	 		<input
			  	 			type="text"
			  	 			id="id" name="id"/>
		  	 		</div>
		  	 		<div>
			  	 		<label for="nickname">nickname</label>
			  	 		<input
			  	 			type="text"
			  	 			id="nickname" name="nickname"/>
		  	 		</div>
			  	 	<div>
			  	 		<label for="pwd">password</label>
			  	 		<input
			  	 			type="password"
			  	 			id="pwd" name="pwd"/>
			  	 	</div>
	  	 	
			  	 	<div>
			  	 		<label for="phone">phone</label>
			  	 		<input
			  	 			type="text"
			  	 			id="phone" name="phone"/>
			  	 	</div>
				  	 <div>
						<button id="registerBtn" type="submit">회원등록</button>
						<button id="cancelBtn">취소</button>
					</div>
	  	 	  	</form>

	  	 	</div>
	  	 </div>	
	  	 </div> 
<script type="text/javascript" src="//code.jquery.com/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
$(function(){
	$('#cancelBtn').on('click', function(event){
		location.href="/member/login";
	})
})
</script>
	</div>
	
</body>
</html>
