<!DOCTYPE html>
<html lang="ko" 
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="layouts/main"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<link rel="stylesheet" type="text/css" th:href="@{/plugins/OwlCarousel2-2.2.1/owl.carousel.css}">
<link rel="stylesheet" type="text/css" th:href="@{/plugins/OwlCarousel2-2.2.1/owl.theme.default.css}">
<link rel="stylesheet" type="text/css" th:href="@{/plugins/OwlCarousel2-2.2.1/animate.css}">
<link rel="stylesheet" type="text/css" th:href="@{/styles/product.css}">
<link rel="stylesheet" type="text/css" th:href="@{/styles/product_responsive.css}">
</head>
<body>
	
	<div layout:fragment="content">
	<!-- Home -->

	<div class="home">
		<div class="home_container">
			<div class="home_background" style="background-image:url(/images/categories.jpg)"></div>
			<div class="home_content_container">
				<div class="container">
					<div class="row">
						<div class="col">
							<div class="home_content">
								<div class="home_title">Smart Phones<span>.</span></div>
								<div class="home_text"><p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam a ultricies metus. Sed nec molestie eros. Sed viverra velit venenatis fermentum luctus.</p></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Product Details -->

	<div class="product_details">
		<div class="container">
			<div class="row details_row">

				<!-- Product Image -->
				<div class="col-lg-6">
					<div class="details_image">
						<div class="details_image_large"><img src="/images/details_1.jpg" alt=""></div>
						<div class="details_image_thumbnails d-flex flex-row align-items-start justify-content-between">
							<div class="details_image_thumbnail active" data-image="/images/details_1.jpg"><img src="/images/details_1.jpg" alt=""></div>
							<div class="details_image_thumbnail" data-image="/images/details_2.jpg"><img src="/images/details_2.jpg" alt=""></div>
							<div class="details_image_thumbnail" data-image="/images/details_3.jpg"><img src="/images/details_3.jpg" alt=""></div>
							<div class="details_image_thumbnail" data-image="/images/details_4.jpg"><img src="/images/details_4.jpg" alt=""></div>
						</div>
						
					</div>
				</div>

				<!-- Product Content -->
				
				
				
				<div>
					거래분류: <select name="category">
										<option value="흥정" selected="selected">흥정등록</option>
										<option value="일반">일반등록</option>
									</select> <br><br>
					
					조회수: 1 <br><br>	
					
					판매자:<input type="hidden" name="uploader" th:text="${#authentication.principal.member.nickname}"><br><br>
					
					제목:<input type="text" name="name" 
										style="width: 550px" class="form-control" /><br>
				
					가격:<input type="text" name="price" 
										style="width: 550px" class="form-control" /><br>
				
					설명:<textarea name="content" id="editor"
									style="width: 550px" rows="10" class="form-control"></textarea><br>
				
					수량:<input type="text" name="price" 
										style="width: 550px" class="form-control" /><br>
				</div>
				
				
				
			</div>

			
		</div>
	</div>

	

	<!-- Newsletter -->

	<div class="newsletter">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 offset-lg-2">
					<div class="newsletter_content text-center">
						
							<form action="#" id="newsletter_form" class="newsletter_form">
								<button class="newsletter_button trans_200"><span>판매등록</span></button>
							</form>
						
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
	</body>
</html>
