<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/main">
<head>
<link rel="stylesheet" type="text/css" th:href="@{/plugins/OwlCarousel2-2.2.1/owl.carousel.css}">
<link rel="stylesheet" type="text/css" th:href="@{/plugins/OwlCarousel2-2.2.1/owl.theme.default.css}">
<link rel="stylesheet" type="text/css" th:href="@{/plugins/OwlCarousel2-2.2.1/animate.css}">
<link rel="stylesheet" type="text/css" th:href="@{/styles/product.css}">
<link rel="stylesheet" type="text/css" th:href="@{/styles/product_responsive.css}">
</head>
<body>
	<div class="newsletter" layout:fragment="content">
		<div style="margin-top:25%; margin-left:10%"><hr>
		
			Seller : <input type="hidden" name="seller"
								th:text="${#authentication.principal.member.nickname}"><br><hr>
	
			Title : <input type="text" name="name" style="width: 550px"
								class="form-control" /><br> 
				
			Content : <textarea name="contents" style="width: 550px" rows="10" 
								class="form-control"></textarea>
		</div>
		
		<div class="newsletter_content text-center">
			<button class="newsletter_button trans_200" id="insertBoard">
				<span>보내기</span>
			</button>
			<button type="button" class="newsletter_button trans_200"
				id="back_button" onclick="history.back();">
				<span>취소</span>
			</button>
		</div>
	</div>
</body>
</html>
